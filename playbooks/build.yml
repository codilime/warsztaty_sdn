---
- hosts: localhost
  gather_facts: no
  become: true
  tasks:
    - name: Build sdn-base
      docker_image:
        name: sdn-base
        path: '../'
        dockerfile: Dockerfile.base
        tag: latest
        nocache: true

    - name: Build images
      docker_image:
        name: '{{ item }}'
        path: '../sdn'
        dockerfile: 'build/Dockerfile.{{ item }}'
        pull: false
        tag: latest
        nocache: true
      with_items:
        - router
        - controller
        - agent