---
- hosts: localhost
  gather_facts: no
  become: true
  tasks:
    - name: remove all docker containers
      shell: docker rm -f $(docker ps -a -q)
      ignore_errors: true

    - name: remove all docker network
      shell: docker network rm $(docker network ls -q)
      ignore_errors: true

    - name: Remove images
      docker_image:
        name: '{{ item }}'
        force: true
        state: absent
      with_items:
        - router
        - controller
        - agent
#        - sdn-base # uncomment if You want rm sdn-base image

    - name: Build sdn-base
      docker_image:
        name: sdn-base
        path: '../'
        dockerfile: Dockerfile.base
        tag: latest
        nocache: true

    - name: Build images
      docker_image:
        name: '{{ item }}'
        path: '../sdn'
        dockerfile: 'build/Dockerfile.{{ item }}'
        pull: false
        tag: latest
        nocache: true
      with_items:
        - router
        - controller
        - agent

    - name: add iptables
      shell: "iptables -I DOCKER-ISOLATION -j RETURN"